<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui"
>

<ui:define name="titulo">Cadastro de Logradouros - [SIAPS]</ui:define>

<ui:define name="corpo">



<f:metadata >
	<o:viewParam name="logradouro" value="#{cadastroLogradouroBean.logradouro}" />
</f:metadata>

<h:form id="frmCadastroLogradouro">
<h1>Novo Logradouro</h1>

<p:messages id="messages" autoUpdate="true" closable="true"/>

<p:toolbar styleClass="toolbarMargin">

<p:toolbarGroup>

<p:button value="Novo" outcome="/logradouro/CadastroLogradouro"/>
<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroLogradouroBean.salvar}"/>

</p:toolbarGroup>

<p:toolbarGroup align="right">

<p:button value="Pesquisa" outcome="/logradouro/PesquisaLogradouro"/>

</p:toolbarGroup>

</p:toolbar>

<p:panelGrid columns="2" id="painel" styleClass="painel" columnClasses="rotulo, campo">

<p:outputLabel value="Logradouro" for="txtlogradouro"/>
<p:inputText id="txtlogradouro" size="50" maxlength="100"/>

<p:outputLabel value="NÂº" for="txtNum"/>
<p:inputText id="txtNum" size="5" maxlength="5"/>

 
<p:outputLabel value="Bairro" for="mnuBairro"/>
<p:selectOneMenu id="mnuBairro">
	<f:selectItem itemLabel="Selecione um bairro"/>
	<f:selectItems value="#{cadastroLogradouroBean.bairros}" var="b" itemValue="#{bairro}" itemLabel="#{bairro.bairro}" />
</p:selectOneMenu>
 

<p:outputLabel value="CEP" for="txtCEP"/>
<p:inputText id="txtCEP" size="10" maxlength="10"/>

<p:outputLabel value="UF" for="mnuUF"/>
<p:selectOneMenu id="mnuUF">
	<f:selectItem itemLabel="Selecione um Estado"/>
</p:selectOneMenu>

<p:outputLabel value="Cidade" for="mnuCidade"/>
<p:selectOneMenu id="mnuCidade">
	<f:selectItem itemLabel="Selecione uma Cidade"/>
</p:selectOneMenu>



</p:panelGrid>
</h:form>

</ui:define>



</ui:composition>
