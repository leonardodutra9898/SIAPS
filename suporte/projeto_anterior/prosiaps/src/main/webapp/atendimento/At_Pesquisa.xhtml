<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui"
>

<ui:define name="titulo">Atendimento - [SIAPS]</ui:define>





<ui:define name="corpo">



<f:metadata >
	<!-- <o:viewParam name="logradouro" value="#{cadastroLogradouroBean.logradouro}" />   -->
</f:metadata>

<h:form id="frmCadastroLogradouro">
<h1>Atendimento -> <STRONG>[ Pesquisa ]</STRONG></h1>

<p:messages id="messages" autoUpdate="true" closable="true"/>

<p:toolbar styleClass="toolbarMargin">

<p:toolbarGroup>


<p:button value="Pesquisar"/>

<p:separator/>
<p:button value="Novo Atendimento" outcome="/atendimento/Novo"/>
<!--  <p:commandButton value="Salvar" id="botaoSalvar"/> -->



</p:toolbarGroup>

<p:toolbarGroup align="right">

<p:button value="Pesquisar Atendimentos"/>
<p:button value="Listar Atendimentos Ativos"/>

</p:toolbarGroup>

</p:toolbar>

<p:panelGrid columns="2" id="painel" styleClass="painel" columnClasses="rotulo, campo">

<p:outputLabel value="Pesquisa por Código de Atendimento" for="txtPC"/>
<p:inputText id="txtPC" size="5" maxlength="5"/>

<p:outputLabel value="Pesquisa por Nome do Paciente" for="txtNP"/>
<p:inputText id="txtNP" size="50" maxlength="100"/>

<p:outputLabel value="Pesquisa por Nº Prontuário" for="txtPC"/>
<p:inputText id="txtPP" size="20" maxlength="20"/>
 
<p:outputLabel value="Pesquisa por Médico" for="txtNP"/>
<p:inputText id="txtNM" size="50" maxlength="100"/>

<p:outputLabel value="Pesquisa por Unidade Básica de Saúde (UBS)" for="txtNP"/>
<p:inputText id="txtNUBS" size="50" maxlength="100"/>

</p:panelGrid>



<p></p>

<p:dataTable id="agendamentosTable" var="ag" styleClass="DataTableMargin" 
emptyMessage="Nenhum Agendamento Encontrado" rows="30" paginator="true" paginatorAlwaysVisible="false" 
paginatorPosition="bottom" value="#{dtPesquisaView.agendamentos}">

<p:column headerText="#">
	<h:outputText value="#{ag.cd}"/>
</p:column>

<p:column headerText="Código Atendimento">
	<h:outputText value="#{ag.cd}"/>
</p:column>

<p:column headerText="Paciente">
	<h:outputText value="#{ag.cd}"/>
</p:column>

<p:column headerText="Observações">
	<h:outputText value="#{ag.info}"/>
</p:column>

<p:column headerText="Médico Responsável">
	<h:outputText value="#{ag.data}"/>
</p:column>

<p:column headerText="Pesquisa por Unidade Básica de Saúde (UBS)">
	<h:outputText value="#{ag.est}"/>
</p:column>

<p:column headerText="Doença Diagnosticada">
	<h:outputText value="#{ag.cidade}"/>
</p:column>

<p:column headerText="Data do Atendimento">
	<h:outputText value="#{ag.uf}"/>
</p:column>

<p:column>
	<p:button icon="ui-icon-pencil" title="Editar"/>
	<p:commandButton icon="ui-icon-trash" title="Excluir"/>
</p:column>

</p:dataTable>



</h:form>

</ui:define>



</ui:composition>
