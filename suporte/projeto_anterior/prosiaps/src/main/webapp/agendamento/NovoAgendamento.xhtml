<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui"
>

<ui:define name="titulo">Agendamento - [SIAPS]</ui:define>





<ui:define name="corpo">



<f:metadata >
	<!-- <o:viewParam name="logradouro" value="#{cadastroLogradouroBean.logradouro}" />   -->
</f:metadata>

<h:form id="frmCadastroLogradouro">
<h1>Agendamento <STRONG>[ Novo ]</STRONG></h1>

<p:messages id="messages" autoUpdate="true" closable="true"/>

<p:toolbar styleClass="toolbarMargin">

<p:toolbarGroup>




<p:commandButton value="Salvar" />
<p:commandButton value="Cancelar" />
<p:separator />
<p:button value="Novo" outcome="/agendamento/NovoAgendamento" />
<p:commandButton value="Reagendar" />



</p:toolbarGroup>

<p:toolbarGroup align="right">


<p:separator />
<p:button value="Pesquisa" outcome="/agendamento/ConsultaAgendamento" />


</p:toolbarGroup>

</p:toolbar>

<p:panelGrid columns="2" id="painel" styleClass="painel" columnClasses="rotulo, campo">

<p:outputLabel value="Código" for="txtCOD"/>
<p:inputText id="txtCOD" size="5" maxlength="5" value="00150"/>

<p:outputLabel value="Nome Completo" for="txtNomeC"/>
<p:inputText id="txtNomeC" size="50" maxlength="100" value="Leonardo Dutra Barbosa"/>


<p:outputLabel value="UF" for="mnuUF"/>
<p:selectOneMenu id="mnuUF">
	
	<f:selectItem itemLabel="CE"/>
	<f:selectItem itemLabel="PI"/>
	<f:selectItem itemLabel="PE"/>
	<f:selectItem itemLabel="RJ"/>
	
</p:selectOneMenu>

<p:outputLabel value="Cidade" for="mnuCidade"/>
<p:selectOneMenu id="mnuCidade">
	
	<f:selectItem itemLabel="Crateús"/>
	
	<f:selectItem itemLabel="Teresina"/>
	<f:selectItem itemLabel="Rio de Janeiro"/>
</p:selectOneMenu>


<p:outputLabel value="Unidade Básica de Saúde (UBS)" for="mnuS"/>
<p:selectOneMenu id="mnuS">
	<f:selectItem itemLabel="Centro Regional Municipal de Atenção Emergencial"/>
	
</p:selectOneMenu>


<p:outputLabel for="button" value="Data da Consulta" />
<p:calendar id="button" value="#{calendarView.date3}" showOn="button" />


<p:outputLabel value="Ordem de Fila" for="mnuFila"/>
<p:selectOneMenu id="mnuFila">
	<f:selectItem itemLabel="1º"/>
	<f:selectItem itemLabel="2º"/>
	<f:selectItem itemLabel="3º"/>
	<f:selectItem itemLabel="4º"/>
	<f:selectItem itemLabel="5º"/>
</p:selectOneMenu>



</p:panelGrid>
</h:form>

</ui:define>



</ui:composition>
